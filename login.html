<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="Logapp.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body ng-controller="myCtrl">
    <div class="container" style="width: 600px;">
        <div style="text-align:center;color:#81993a">
            <p><b>Login Site</b></p>
        </div>
        <form name="loginForm" role="form" class="well">
            <div class="form-group"> 
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" ng-model="email" required>
                <br>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" ng-model="password" required>
                <br>
            </div>
                <button ng-click="submitForm()">Login</button>
            
        </form>
    </div>
  </body>
</html>
